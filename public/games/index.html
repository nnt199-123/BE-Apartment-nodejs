<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cờ Caro Online</title>
    <link rel="stylesheet" href="./public/games/style.css">
</head>
<body>
    <h1>Cờ Caro Online</h1>

    <div id="room-selection">
        <button id="createRoomBtn">Tạo phòng mới</button>
        <input type="text" id="roomIdInput" placeholder="Nhập ID phòng">
        <button id="joinRoomBtn">Tham gia phòng</button>
        <p id="roomStatus"></p>
    </div>

    <div id="game-container" style="display: none;">
        <p id="playerInfo"></p>
        <p id="turnInfo"></p>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="gameMessage"></p>
        <button id="resetGameBtn" style="display: none;">Chơi lại</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/games/client.js"></script>
</body>
</html>
